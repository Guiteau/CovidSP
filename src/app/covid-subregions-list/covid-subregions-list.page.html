<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Provincias de <br>{{selectedCA}} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let subRegion of subRegionsCASelected">
      <div class="ccaa-flag-container">
        <ion-item (click)="setSubRegion(subRegion); goToSubRegion()">
          {{subRegion.name_es}}<br>
        </ion-item>
      </div>
    </ion-list>
</ion-content>

<section class="full-width">
  <ion-button expand="full" color="secondary" (click)="goBack()">Volver</ion-button>
</section>
